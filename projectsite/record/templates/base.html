{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto Slab' rel='stylesheet'>
    <title>{% block title %} PALAWAN STATE UNIVERSITY {% endblock %}</title>
  </head>
  <body>

    <!-- navbar -->
    <section class="navbar">
      <a href="{% url 'home' %}" class="btn" id="active"> Home </a>
      <a href="{% url 'professor-list' %}" class="btn"> Professor </a>
      <a href="{% url 'student-list' %}" class="btn"> Student </a>
      <a href="{% url 'enrollment-list' %}" class="btn"> Enrollment </a>
      <a href="{% url 'course-list' %}" class="btn"> Course </a>
      <a href="{% url 'assignment-list' %}" class="btn"> Assignment </a>
      <a href="{% url 'grade-list' %}" class="btn"> Grade </a>
    </section>

    <!-- Main content of your webpage -->
    <main>
      {% block content %}

      {% endblock%}
    </main>

    {% include 'includes/footer.html' %}

  </body>
</html>
